<div class="rwt-callto-action-area rn-section-gapBottom">
    <div class="wrapper">
        <div class="rn-callto-action clltoaction-style-default style-3 bg-image bg_image_fixed" style="background-image: url('{{cover}}'); object-fit: cover;">
            <div class="container">
                <div class="row row--0 align-items-center content-wrapper">
                    <div class="col-lg-8">
                        <div class="inner">
                            <div class="content text-left">
                                <h2 class="title" data-sal="slide-up" data-sal-duration="400" data-sal-delay="200">{{_(title)}}</h2>
                                <h6 class="subtitle" data-sal="slide-up" data-sal-duration="400" data-sal-delay="300">
                                    {{_(subtitle)}}</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="call-to-btn text-start text-lg-end" data-sal="slide-up" data-sal-duration="400"
                            data-sal-delay="400"><a class="btn-default" href="{{link_url}}">{{_(link_label)}}</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
