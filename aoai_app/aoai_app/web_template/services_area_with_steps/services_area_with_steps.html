<!-- Start Service-6 Area  -->
<div class="rn-service-area rn-section-gap ">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center" data-sal="slide-up" data-sal-duration="700" data-sal-delay="100">
                    {% if small_title %}
                    <h4 class="subtitle ">
                        <span class="theme-gradient">{{_(small_title)}}</span>
                    </h4>
                    {% endif %}
                    <h2 class="title w-600 mb--20">{{_(title)}}</h2>
                    {% if sub_title %}
                    <p class="description b1">{{_(sub_title)}}</p>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="row row--15 service-wrapper">
            {% for service in services %}
            <div class="col-lg-3 col-md-6 col-sm-6 col-12" data-sal="slide-up" data-sal-duration="700"
                data-sal-delay="100">
                <div class="service service__style--1 icon-circle-style with-working-process text-center">
                    <div class="icon">
                        <div class="line"></div>{{count}}
                    </div>
                    <div class="content">
                        <h4 class="title"><a href="#">{{_(service.title)}}</a></h4>
                        {% if service.subtitle %}
                        <p class="description b1 color-gray mb--0">{{_(service.subtitle)}}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- End Service-6 Area  -->
