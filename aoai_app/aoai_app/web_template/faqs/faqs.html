<div class="faq_area pb-4" id="faq">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-lg-6">
        <!-- Section Heading-->
        <div class="section_heading text-center wow fadeInUp" data-wow-delay="0.2s"
          style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
          <h3>{{_(title)}}</h3>
          {% if sub_title %}
          <p>{{_(sub_title)}}</p>
          {% endif %}
          <div class="line"></div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <!-- FAQ Area-->
      <div class="col-12 col-sm-10 col-lg-8">
        <div class="accordion faq-accordian" id="faqAccordion">
          {% for faq in faqs %}
          <div class="card border-0 wow fadeInUp" data-wow-delay="0.2s"
            style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
            <div class="card-header" id="headingOne">
              <h6 class="mb-0 collapsed" data-toggle="collapse" data-target="#{{faq.name| replace(' ', 'S') }}"
                aria-expanded="true" aria-controls="{{ faq.name | replace(' ', 'S') }}">{{_(faq.title)}}<span
                  class="lni-chevron-up"></span></h6>
            </div>
            <div class="collapse" id="{{faq.name| replace(' ', 'S') }}" aria-labelledby="headingOne"
              data-parent="#faqAccordion">
              <div class="card-body">
                <p>{{_(faq.content)}}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
