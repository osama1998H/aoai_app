<!-- Start Main Counter up-1 Area  -->
<div class="rwt-counterup-area rn-section-gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center" data-sal="slide-up" data-sal-duration="700" data-sal-delay="100">
                {% if small_title %}
                    <h4 class="subtitle ">
                        <span class="theme-gradient">{{_(small_title)}}</span>
                    </h4>
                {% endif %}
                    <h2 class="title w-600 mb--20">{{_(title)}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for counter in counters %}
            <div class="col-lg-3 col-md-6 col-sm-6 col-12" data-sal="slide-up" data-sal-duration="700"
                data-sal-delay="100">
                <div class="count-box counter-style-1 text-center">
                    <div>
                        <div class="count-number">
                            <span class="counter">{{counter.counter_number}}</span>
                        </div>
                    </div>
                    <h5 class="title">{{_(counter.counter_name)}}</h5>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- End Main Main Counter up-1 Area  -->
