<!-- Start Service-7 Area  -->
<div class="rn-service-area rn-section-gap ">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center" data-sal="slide-up" data-sal-duration="700" data-sal-delay="100">
                    {% if small_title %}
                        <h4 class="subtitle ">
                            <span class="theme-gradient">{{_(small_title)}}</span>
                        </h4>
                    {% endif %}
                    <h2 class="title w-600 mb--20">{{_(title)}}</h2>
                   {% if sub_title %}
                        <p class="description b1">{{_(sub_title)}}</p>
                   {% endif %}
                </div>
            </div>
        </div>
        <div class="row row--15 service-wrapper">
            {% for card in cards %}
            <div class="col-lg-4 col-md-6 col-sm-6 col-12" data-sal="slide-up" data-sal-duration="700"
                data-sal-delay="100">
                <div class="service gallery-style text-left">
                    <div class="inner">
                        <div class="content">
                            <h4 class="title">
                                <a href="#">{{_(card.card_header)}}</a>
                            </h4>
                            <p class="description">{{_(card.card_content)}}</p>
                        </div>
                        <div class="image">
                            <img class="rounded" src="{{card.image}}" alt="{{card.card_header}}">
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
